<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <!-- Import AngularJS library -->
    <script type="text/javascript" src="js/angular.js"></script>
    
    <!-- Import application specific code -->
    <script type="text/javascript" src="js/sample.js"></script>
    <link href="css/sample.css" rel="stylesheet" type="text/css">
  </head>

  <body>

  <!-- This div will use the userApp application module -->
    <div ng-app="userApp">
      
      <!-- This div will use the UserCtrl1 controller -->
      <div ng-controller="UserCtrl1">      
	
		   <!-- This div will use the UserCtrl2 controller -->
		  <div ng-controller="UserCtrl2">
				<ul>
					<li ng-repeat="user in values1">{{user}}</li>
				</ul>
				<ul>
					<li ng-repeat="user in values2">{{user}}</li>
				</ul>
		  </div>
		  
			<ul>
				<li ng-repeat="user in values1">{{user}}</li>
			</ul>
			<ul>
				<li ng-repeat="user in values2">{{user}}</li>
			</ul>
	  
	  </div>
	  
	</div>  
  <!-- end of module -->	 

  
  </body>
</html>
