<html>

<style>
		div{
			border: 2px solid red;
			width:300px;
			height:100px;
		}
	
	</style>


	<script type="text/javascript">
	
	var list = new Array();
	
	function m1(){	
		
		var ul = document.getElementById("ul");
		
		ul.innerHTML = '';
		
		for(var i=0;i<list.length;i++)
			ul.innerHTML += "<li>No is "+list[i].no+', name is :'+list[i].name+"</li>";
			
	}
	
	function m2(){

		var no =  document.getElementById("no").value;
		
		var name =  document.getElementById("name").value;
		
		var obj=new Student(no,name);
		
		list.push(obj);

		m1();
		
		document.getElementById("no").value = '';	
		
		document.getElementById("name").value = '';
		
		
	}
	
	function Student(no,name){
		this.no = no;
		this.name=name;
	}
	
	</script>

	<body>
			No <input id="no" type="text" name="no"/> <br/>
			
			Name <input id="name" type="text" name="name"/> <br/>
			
			<button onclick="m1();">Display</button><button onclick="m2();">Add</button>
			
			
			<br/>
			
			<div> <ul id="ul"></ul></div>	
				
		
	</body>

</html>
