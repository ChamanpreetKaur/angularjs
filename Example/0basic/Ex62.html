<html>

<style>
		div{
			border: 2px solid red;
			width:200px;
			height:100px;
		}
	
	</style>


	<script type="text/javascript">
	
	function m1(){	
		
		var values = [1,4,9];
		var unOrderList=document.getElementById("u1");
		
		for(var i=0;i<values.length;i++){
		
			var li = document.createElement('option');
			
			li.innerHTML = values[i];
			
			unOrderList.appendChild(li);
			
		}
			
	}

	</script>

	<body>
	
			<button onclick="m1();">Display</button>
			
			<br/>
			
			<div ><select id="u1"></select></div>	
						
		
	</body>

</html>
