<html>
  <head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    Enter your name: <input type="text" onkeyup="m1(this);"></input>
    <p id="display"></p>

    <script>
	
		function m1(obj){
			document.getElementById("display").innerHTML= obj.value;
		}
      
    </script>

  </body>
</html>
